<!DOCTYPE html>
<html lang="en-US">
    <head>   
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="Description" content="poll-form practice week 5">
        <meta name="Author" content="Aldo Mancilla">
        <link rel="stylesheet" href="">  
    </head>
    <body>
        <header>
            <h1>WDD 130 | Aldo Mancilla | HTML Form - User Poll </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="usermail">Email:</label>
                    <input type="text" id="usermail" name="usermail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser?</label>
                    <select name="Background" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Guatemala City, Panama City, Costa Rica City"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>

        </main>
        <footer>
            <p>&copy;2024 | HTML Form - User Poll Activity | Aldo Mancilla</p>
        </footer>
    </body>
</html>
